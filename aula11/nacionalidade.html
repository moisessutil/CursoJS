<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade</h1>
    Onde você está morando: <input type="text" id="nacio">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        var nacio = document.querySelector('input#nacio')
        var res = document.querySelector('div#res')
        function clicar() {
            if (nacio != 'Brasil') {
                res.innerHTML = 'Estrangeiro'
            } else {
                res.innerHTML = 'Brasileiro'
            }
        }
    </script>
</body>
</html>
