<!DOCTYPE html>
<html>
<head>
  <title>Fotos Aleatórias de Gatos</title>
  <style>
    /* Estilo básico para a imagem */
    #cat-image {
      width: 400px;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Fotos Aleatórias de Gatos</h1>
  
  <div id="cat-container">
    <img id="cat-image" src="" alt="Gato Aleatório">
  </div>
  
  <button onclick="getRandomCat()">Próxima Foto</button>
  
  <script>
    function getRandomCat() {
      var apiKey = 'SUA_CHAVE_DE_API_DO_GIPHY';
      var url = 'https://api.giphy.com/v1/gifs/random?api_key=' + apiKey + '&tag=cat';
      
      fetch(url)
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          var catImage = document.getElementById("cat-image");
          catImage.src = data.data.image_url;
        })
        .catch(function(error) {
          console.log(error);
        });
    }
    
    // Chama a função inicialmente para exibir uma foto aleatória ao carregar a página
    getRandomCat();
  </script>
</body>
</html>
